[workspace]
members = [
    "crates/fc-common",
    "crates/fc-config",
    "crates/fc-queue",
    "crates/fc-router",
    "crates/fc-standby",
    "crates/fc-outbox",
    "crates/fc-stream",
    "crates/fc-platform",
    "crates/fc-scheduler",
    "crates/fc-secrets",
    "bin/fc-dev",
    "bin/fc-router",
    "bin/fc-platform-server",
    "bin/fc-outbox-processor",
    "bin/fc-stream-processor",
    "bin/fc-scheduler-server",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["FlowCatalyst Team"]
license = "MIT"

[workspace.dependencies]
tokio = { version = "1.36", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
axum = { version = "0.7", features = ["macros"] }
axum-extra = { version = "0.9", features = ["cookie"] }
reqwest = { version = "0.12.9", features = ["json", "rustls-tls"] }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "postgres", "mysql", "chrono", "uuid"] }
mongodb = "3.1"
bson = { version = "2.15", features = ["chrono-0_4"] }
aws-sdk-sqs = "1.91"
aws-config = "1.8"
async-trait = "0.1"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
metrics = "0.22"
metrics-exporter-prometheus = "0.13"
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["full"] }
dashmap = "5.5"
indexmap = "2.2"
governor = "0.6"
nonzero_ext = "0.3"
redis = { version = "0.27", features = ["tokio-comp", "connection-manager"] }
parking_lot = "0.12"
futures = "0.3"
bytes = "1.5"
hmac = "0.12"
sha2 = "0.10"
subtle = "2.5"
hex = "0.4"
pin-project-lite = "0.2"
lapin = "2.3"
regex = "1.10"
rand = "0.8"

# OpenAPI documentation with Axum (using utoipa 5 with axum 0.7 compatible swagger-ui)
utoipa = { version = "5.3", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "8", features = ["axum"] }
utoipa-axum = "0.1"

# Test dependencies
testcontainers = "0.26"
testcontainers-modules = { version = "0.14", features = ["localstack", "redis"] }
wiremock = "0.5"
tokio-test = "0.4"
tempfile = "3.10"
