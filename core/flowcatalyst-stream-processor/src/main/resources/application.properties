# Stream Processor Configuration
# PostgreSQL-based linear projection services

# =============================================================================
# Event Projection Service
# =============================================================================
stream-processor.events.enabled=true
stream-processor.events.batch-size=100

# =============================================================================
# Dispatch Job Projection Service
# =============================================================================
stream-processor.dispatch-jobs.enabled=true
stream-processor.dispatch-jobs.batch-size=100

# =============================================================================
# PostgreSQL Datasource
# =============================================================================
# The consuming application should provide the datasource configuration.
# These are defaults for development.
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=postgres
%dev.quarkus.datasource.password=postgres
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/flowcatalyst

# =============================================================================
# Logging Configuration
# =============================================================================
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
%dev.quarkus.log.level=INFO
%dev.quarkus.log.category."tech.flowcatalyst".level=DEBUG
