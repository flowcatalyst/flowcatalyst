name: Publish Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'flowcatalyst-typescript/apps/flowcatalyst/**'
      - 'flowcatalyst-typescript/apps/platform-frontend/**'
      - 'flowcatalyst-typescript/pnpm-lock.yaml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/flowcatalyst/flowcatalyst

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          TAGS="$IMAGE:${{ github.sha }},${IMAGE}:latest"
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAGS="$TAGS,$IMAGE:${{ github.event.release.tag_name }}"
          fi
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build and push
        working-directory: flowcatalyst-typescript
        run: |
          IFS=',' read -ra TAG_ARGS <<< "${{ steps.tags.outputs.tags }}"
          TAG_FLAGS=""
          for tag in "${TAG_ARGS[@]}"; do
            TAG_FLAGS="$TAG_FLAGS -t $tag"
          done

          docker build \
            --platform linux/amd64 \
            -f apps/flowcatalyst/Dockerfile \
            $TAG_FLAGS \
            .

          for tag in "${TAG_ARGS[@]}"; do
            docker push "$tag"
          done
