name: Generate OpenAPI & SDKs

on:
  workflow_dispatch:
    inputs:
      targets:
        description: 'What to regenerate'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - typescript-sdk
          - laravel-sdk
          - frontend-api

jobs:
  generate:
    name: Generate SDKs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - uses: shivammathur/setup-php@v2
        if: inputs.targets == 'all' || inputs.targets == 'laravel-sdk'
        with:
          php-version: '8.3'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract OpenAPI spec
        run: |
          pnpm --filter @flowcatalyst/flowcatalyst build
          cd apps/flowcatalyst && pnpm openapi:extract
          echo "OpenAPI spec extracted"

      - name: Generate TypeScript SDK
        if: inputs.targets == 'all' || inputs.targets == 'typescript-sdk'
        run: |
          cp apps/flowcatalyst/openapi/openapi.yaml clients/typescript-sdk/openapi/
          cp apps/flowcatalyst/openapi/openapi.json clients/typescript-sdk/openapi/
          cd clients/typescript-sdk && npm run generate && npm run build

      - name: Generate Laravel SDK
        if: inputs.targets == 'all' || inputs.targets == 'laravel-sdk'
        run: |
          cp apps/flowcatalyst/openapi/openapi.json clients/laravel-sdk/openapi/
          cd clients/laravel-sdk && php scripts/prepare-openapi.php
          cd clients/laravel-sdk && vendor/bin/jane-openapi generate -c jane-openapi.php

      - name: Generate frontend API client
        if: inputs.targets == 'all' || inputs.targets == 'frontend-api'
        run: |
          mkdir -p apps/platform-frontend/openapi
          cp apps/flowcatalyst/openapi/openapi.yaml apps/platform-frontend/openapi/
          cd apps/platform-frontend && pnpm api:generate

      - name: Commit changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: regenerate OpenAPI specs and SDK clients (${{ inputs.targets }})"
            git push
          fi