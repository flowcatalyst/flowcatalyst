# Air configuration for Stream Processor hot reload
# Install: go install github.com/air-verse/air@latest
# Usage: make dev-stream-watch

root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/fc-stream"
  cmd = "go build -o ./tmp/fc-stream ./cmd/stream"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "node_modules", "dist", "bin"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "2s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = true
