[package]
name = "flowcatalyst-sdk"
version = "0.1.0"
edition = "2021"
description = "Official Rust SDK for the FlowCatalyst Platform"
license = "MIT"
repository = "https://github.com/flowcatalyst/flowcatalyst-sdk-rust"
keywords = ["flowcatalyst", "events", "webhooks", "sdk"]
categories = ["api-bindings", "web-programming"]

[dependencies]
# HTTP client (generated by progenitor)
progenitor-client = "0.11"
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1.48", features = ["rt-multi-thread", "macros", "sync", "time"] }
futures = "0.3"

# Types
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.19", features = ["serde", "v4"] }

# Error handling
thiserror = "2.0"

# Crypto (for webhook validation)
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# Async traits
async-trait = "0.1"

# Logging
tracing = "0.1"

# Auth
base64 = "0.22"

[build-dependencies]
progenitor = "0.11"
openapiv3 = "2.2"
serde_json = "1.0"
serde_yml = "0.0.12"
syn = "2.0"
prettyplease = "0.2"

[dev-dependencies]
tokio = { version = "1.48", features = ["rt-multi-thread", "macros", "test-util"] }
wiremock = "0.6"
