  "/admin/platform/auth-configs/{id}":
    delete:
      description: Deletes an authentication configuration
      parameters:
        - description: Auth config ID
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No content
        "401":
          description: Unauthorized
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
        "404":
          description: Not Found
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Delete auth config
      tags:
        - Auth Config
    get:
      description: Returns a specific authentication configuration
      parameters:
        - description: Auth config ID
          in: path
