        - BearerAuth: []
      summary: List all roles
      tags:
        - Admin - Roles
    post:
      description: Creates a new role with specified permissions
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/go_flowcatalyst_tech_internal_platform_role_operati\
                ons.CreateRoleCommand"
        description: Role details
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/go_flowcatalyst_tech_internal_platform_role.Role"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
        "409":
          description: Role with code already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Create a new role
      tags:
        - Admin - Roles
  "/api/admin/platform/roles/{id}":
    delete:
