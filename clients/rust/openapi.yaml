openapi: 3.0.0
info:
  contact:
    email: support@flowcatalyst.tech
    name: FlowCatalyst Support
    url: https://flowcatalyst.tech/support
  description: Control plane API for FlowCatalyst - multi-tenant event routing platform.
  license:
    name: Proprietary
    url: https://flowcatalyst.tech/license
  title: FlowCatalyst Platform API
  version: "1.0"
paths:
  /admin/platform/anchor-domains:
    get:
      description: Returns all anchor domains that grant platform-wide access
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/internal_platform_api.AnchorDomainDTO"
                type: array
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: List anchor domains
      tags:
        - Anchor Domains
    post:
      description: Adds a new anchor domain that grants platform-wide access to users
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/internal_platform_api.CreateAnchorDomainRequest"
        description: Anchor domain to add
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.AnchorDomainDTO"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Add anchor domain
      tags:
        - Anchor Domains
  "/admin/platform/anchor-domains/{domain}":
    delete:
      description: Removes an anchor domain
      parameters:
        - description: Domain to remove
          in: path
          name: domain
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No content
        "401":
          description: Unauthorized
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Remove anchor domain
      tags:
        - Anchor Domains
  /admin/platform/audit-logs:
    get:
      description: Returns audit logs with optional filtering by entity type, entity
        ID, principal, or operation
      parameters:
        - description: Filter by entity type
          in: query
          name: entityType
          schema:
            type: string
        - description: Filter by entity ID
          in: query
          name: entityId
          schema:
            type: string
        - description: Filter by principal ID
          in: query
          name: principalId
          schema:
            type: string
        - description: Filter by operation name
          in: query
          name: operation
          schema:
            type: string
        - description: Page number (0-based)
          in: query
          name: page
          schema:
            type: integer
            default: 0
        - description: Page size
          in: query
          name: pageSize
          schema:
            type: integer
            default: 50
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/go_flowcatalyst_tech_internal_platform_audit.AuditL\
                  ogListResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: List audit logs
      tags:
        - Audit Logs
  "/admin/platform/audit-logs/{id}":
    get:
      description: Returns a specific audit log entry including operation JSON
      parameters:
        - description: Audit log ID
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/go_flowcatalyst_tech_internal_platform_audit.AuditL\
                  ogDetailDTO"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Get audit log by ID
      tags:
        - Audit Logs
  /admin/platform/audit-logs/entity-types:
    get:
      description: Returns distinct entity types that have audit log entries
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Get entity types with audit logs
      tags:
        - Audit Logs
  "/admin/platform/audit-logs/entity/{entityType}/{entityId}":
    get:
      description: Returns all audit logs for a specific entity
      parameters:
        - description: Entity type
          in: path
          name: entityType
          required: true
          schema:
            type: string
        - description: Entity ID
          in: path
          name: entityId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Get audit logs for entity
      tags:
        - Audit Logs
  /admin/platform/audit-logs/operations:
    get:
      description: Returns distinct operation names that have audit log entries
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Get operations with audit logs
      tags:
        - Audit Logs
