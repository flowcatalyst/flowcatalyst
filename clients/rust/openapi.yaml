          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: List all service accounts
      tags:
        - Admin - Service Accounts
    post:
      description: Creates a new service account for machine-to-machine
        authentication. Returns credentials only on creation.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/go_flowcatalyst_tech_internal_platform_serviceaccou\
                nt_operations.CreateServiceAccountCommand"
        description: Service account details
        required: true
      responses:
        "201":
          description: Created service account with credentials (secret shown only once)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/go_flowcatalyst_tech_internal_platform_serviceaccou\
                  nt.ServiceAccount"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
        "409":
          description: Service account with name already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Create a new service account
      tags:
        - Admin - Service Accounts
