        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_platform_api.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Delete a service account
      tags:
        - Admin - Service Accounts
    get:
      description: Returns a single service account by its ID
      parameters:
        - description: Service Account ID
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/go_flowcatalyst_tech_internal_platform_serviceaccou\
